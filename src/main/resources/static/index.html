<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Generator UI</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 600px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        label {
            font-weight: 600;
            display: block;
            margin-bottom: 8px;
            color: #444;
            text-align: left;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #loader {
            display: none;
            margin-top: 15px;
            font-style: italic;
            color: #007bff;
        }

        #loader::before {
            content: "‚è≥";
            display: inline-block;
            margin-right: 8px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg);}
            100% { transform: rotate(360deg);}
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 15px;
        }

        .success {
            color: #28a745;
        }

        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>üöÄ Test Generator</h2>

    <form id="generateForm">
        <label for="source">Source Folder Path:</label>
        <input type="text" id="source" name="source" placeholder="e.g., D:/MscProject/sample-applications/..." required>
        <button type="submit">Generate Tests</button>
    </form>

    <p id="loader">Generating tests... Please wait.</p>
    <p id="result"></p>
</div>

<script>
    document.getElementById('generateForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const source = document.getElementById('source').value.trim();
        const loader = document.getElementById('loader');
        const resultEl = document.getElementById('result');

        resultEl.textContent = '';
        resultEl.className = '';

        if (!source) {
            resultEl.textContent = "Please enter a valid source path.";
            resultEl.className = 'error';
            return;
        }

        loader.style.display = 'block';

        fetch(`/api/test-gen/generate?source=${encodeURIComponent(source)}`, {
            method: 'POST'
        })
        .then(response => response.text())
        .then(data => {
            loader.style.display = 'none';
            resultEl.textContent = "‚úÖ " + data;
            resultEl.className = 'success';
        })
        .catch(err => {
            loader.style.display = 'none';
            resultEl.textContent = "‚ùå Failed: " + err;
            resultEl.className = 'error';
        });
    });
</script>
</body>
</html>
